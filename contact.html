<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .contact-details {
            text-align: center;
        }

        .map {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        .contact-form {
            text-align: center;
        }

        .exp {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .form-submit {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="container">
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Phone Number: +91 8569741278</p>
            <p>Email: josephgeo@email.com</p>
            
        </div>

        <div class="map">
           
            Example: <iframe src="https://www.google.com/maps/embed?pb=..."></iframe>
        </div>

        <div class="exp">
            <h2>Contact Information</h2>
            <form action="#" method="post">
                <input type="text" class="exp" name="name" placeholder="Enter your Name" required>
            </br>
                <input type="email" class="exp" name="email" placeholder="Enter your Email" required>
            </br>
                <textarea class="exp" name="message" rows="4" placeholder="Enter your Message" required></textarea>
            </br>
                <button type="submit" class="exp">Send Message</button>
            </form>
        </div>
    </div>

    
</body>
</html>
